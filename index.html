    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <header>

        <img src="images\basket.png" alt="Urban Grocery Logo" class="logo">
        Urban Grocery

    </header>

    <div class="panel">
        <div class="panel-left">
            <div onclick="location.href=''" style="cursor: pointer;">
                <i class="fa-solid fa-bars"></i>
                Menu
            </div>
            <div onclick="location.href=''" style="cursor: pointer;">
                <i class="fa-solid fa-tag"></i>
                Offers
            </div>
            <div onclick="location.href=''" style="cursor: pointer;">
                <i class="fa-solid fa-phone"></i>
                Contact Us
            </div>
        </div>

        <div class="panel-right">
            <div class="near" onclick="location.href=''" style="cursor: pointer;">
                <i class="fa-solid fa-location-dot"></i>
                Near Store
            </div>
            <div class="signin" onclick="location.href=''" style="cursor: pointer;">Sign in</div>
            <div class="signup" onclick="location.href=''" style="cursor: pointer;">Sign up</div>
        </div>
    </div>

    <div class="panel2">
        <div class="panel2-search">
            <input type="text" placeholder="Search...">
            <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>

    <div class="c1">
        <div class="img">
            <img src ="images\home.png" alt="img" class="home-cart">
        </div>
        <div class="c1-1">
            <div class="c1-1-1">
                <h1>Fresh And Essential</h1>
            </div>
            <div class="c1-1-2">
                <h1>Groceries</h1>
            </div>
            <div class="c1-1-3">
                <h1>At Your Doorstep</h1>
            </div>
        </div>
    </div>

    <div class="panel3">Shop by Category</div>

    <div class="c2">
        <div class="c2-obj1">
            <h1>Vegetables</h1>
            <img src="images\veg.png" alt="img" class="veg">
        </div>
        <div class="c2-obj2">
            <h1>Fruits</h1>
            <img src="images\fruits.png" alt="" class="fruits">
        </div>
        <div class="c2-obj3">
            <h1>Meat</h1>
            <img src="images\meat.png" alt="" class="meat">
        </div>
    </div>

    <footer>
        <div class="foot">
            <div class="contact">
                <div class="ug"><h1>Urban Grocery</h1></div>
                <img src="images\basket.png" alt="Urban Grocery Logo" class="logo1">
                
            </div>
            <div class="refer">
                <div onclick="location.href=''" style="cursor: pointer;" class="insta">
                    <i class="fa-brands fa-instagram"></i>
                    Instagram
                </div>
                <div onclick="location.href=''" style="cursor: pointer;" class="insta">
                    <i class="fa-brands fa-twitter"></i>
                    Twitter
                </div>
                <div onclick="location.href=''" style="cursor: pointer;" class="insta">
                    <i class="fa-brands fa-facebook"></i>
                    Facebook
                </div>
            </div>
        </div>
    </footer>
